<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sshlist</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
</head>
<body>
<div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
    <ul class="pure-menu-list">
        {% for ssh in sshs %}
            <li class="pure-menu-item"><a href="{% url "run_command" id=ssh.id %}" class="pure-menu-link">{{ ssh.host_name }}</a></li>
        {% endfor %}
    </ul>
</div>
</div>
<div id="layout" class="pure-g">
    <a class="pure-button" href="{%url 'install_django_project' %}">部署</a>
</div>
</body>
</html>
